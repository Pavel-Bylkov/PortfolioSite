{% load static %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->  
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->  
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->  
<head>
    <title>Responsive Resume/CV Template for Developers</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML5 Resume/CV Template for Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/font-awesome.css' %}">
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static topic %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head> 

<body>
    {% block maincontent %} {% endblock %}
 
    <footer class="footer">
        <div class="text-center">
            <form action="{% url 'change' %}" method="post">
                  {% csrf_token %}

                <select class="form-select" name="change" aria-label="Default select example">
                    <option selected>Theme</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">four</option>
                    <option value="5">five</option>
                    <option value="6">six</option>
                    <option value="7">seven</option>
                    <option value="8">eight</option>
                </select>
                <button type="submit" class="btn btn-primary">Change</button>
            </form>
            {% if not user.is_authenticated %}
                             <a class="p-2 text-dark" href="{% url 'logout' %}">Выйти</a>
                        {% else %}
                             <a class="p-2 text-dark" href="{% url 'login' %}">Войти</a>
                             <a class="p-2 text-dark" href="{% url 'signup' %}">Регистрация</a>
                        {% endif %}
        </div><!--//container-->

    </footer><!--//footer-->

 
    <!-- Javascript -->          
    <script type="text/javascript" src="{% static 'plugins/jquery-1.11.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- custom js -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
